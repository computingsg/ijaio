<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IJAIO Pilot Quiz</title>
    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --success-color: #48bb78;
            --error-color: #f56565;
            --background-color: #f7fafc;
            --card-background: #ffffff;
            --text-color: #2d3748;
            --border-radius: 12px;
            --transition-speed: 0.3s;
            
            /* Topic Colors */
            --topic-math: #4299e1; /* Blue */
            --topic-prog: #ed8936; /* Orange */
            --topic-aiml: #9f7aea; /* Purple */
            --topic-prob: #48bb78; /* Green */
            --topic-default: #a0aec0; /* Grey */
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            background: white;
            padding: 15px 25px;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        h1 {
            font-size: 1.5rem;
            margin: 0;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .reset-btn {
            background-color: transparent;
            border: 2px solid var(--error-color);
            color: var(--error-color);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: all var(--transition-speed);
        }

        .reset-btn:hover {
            background-color: var(--error-color);
            color: white;
        }

        .progress-container {
            margin-bottom: 20px;
        }

        .progress-bar {
            background: #e2e8f0;
            height: 8px;
            border-radius: 4px;
            margin-bottom: 10px;
            overflow: hidden;
        }

        .progress-fill {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            height: 100%;
            width: 0%;
            transition: width 0.5s ease;
        }
        
        .question-nav-grid {
            display: grid;
            grid-template-columns: repeat(25, 1fr); /* 25 columns */
            gap: 4px;
            max-height: none; /* Allow full height */
            padding: 10px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            background: white;
            overflow-x: auto; /* Handle overflow on small screens */
        }

        .nav-dot {
            height: 25px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #edf2f7; /* Default fallback */
            border-radius: 4px;
            font-size: 0.65rem;
            color: white; /* Text is white on colored backgrounds */
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 600;
            opacity: 0.4; /* Dimmed by default */
        }

        .nav-dot:hover {
            opacity: 0.8;
            transform: scale(1.1);
        }

        .nav-dot.active {
            opacity: 1;
            transform: scale(1.1);
            box-shadow: 0 0 0 2px rgba(0,0,0,0.2);
            z-index: 1;
        }

        /* Checkmark indicator for answered questions */
        .nav-dot.answered::after {
            content: 'âœ“';
            position: absolute;
            font-size: 8px;
            top: -2px;
            right: -2px;
            color: black;
            display: none; /* Can enable if needed, but color coding might be enough */
        }
        
        /* Fully opaque if answered or active */
        .nav-dot.answered, .nav-dot.active {
            opacity: 1;
        }

        .quiz-card {
            background: var(--card-background);
            border-radius: var(--border-radius);
            padding: 30px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
        }

        .tags {
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .tag-group {
            display: flex;
        }

        .reset-question-btn {
            background-color: transparent;
            border: 1px solid var(--text-color);
            color: var(--text-color);
            padding: 4px 12px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
            transition: all var(--transition-speed);
            opacity: 0.7;
        }

        .reset-question-btn:hover {
            opacity: 1;
            background-color: #e2e8f0;
        }

        .tag {
            display: inline-block;
            background-color: #edf2f7;
            color: #4a5568;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-right: 8px;
        }

        .question-number {
            color: #a0aec0;
            font-size: 0.9rem;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .question-text {
            font-size: 1.25rem;
            line-height: 1.6;
            margin-bottom: 25px;
            font-weight: 500;
        }

        .options-grid {
            display: grid;
            gap: 15px;
        }

        .option-btn {
            background: white;
            border: 2px solid #e2e8f0;
            padding: 15px 20px;
            border-radius: 10px;
            text-align: left;
            cursor: pointer;
            font-size: 1rem;
            transition: all var(--transition-speed);
            position: relative;
        }

        .option-btn:hover:not(.disabled) {
            border-color: var(--primary-color);
            background-color: #ebf4ff;
        }

        .option-btn.selected-correct {
            border-color: var(--success-color);
            background-color: #f0fff4;
            color: #22543d;
        }

        .option-btn.selected-incorrect {
            border-color: var(--error-color);
            background-color: #fff5f5;
            color: #742a2a;
        }

        .option-btn.show-correct {
            border-color: var(--success-color);
            background-color: #f0fff4;
            box-shadow: 0 0 0 1px var(--success-color);
        }

        .option-btn.disabled {
            cursor: default;
            opacity: 0.7;
        }

        .feedback-section {
            margin-top: 25px;
            padding: 20px;
            border-radius: 10px;
            background-color: #f7fafc;
            border-left: 5px solid var(--primary-color);
            display: none;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .feedback-title {
            font-weight: 700;
            margin-bottom: 8px;
            display: block;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .nav-btn {
            padding: 12px 24px;
            background-color: white;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            color: var(--text-color);
            transition: all 0.2s;
        }

        .nav-btn:hover:not(:disabled) {
            background-color: #edf2f7;
            transform: translateY(-2px);
        }

        .nav-btn.primary {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
        }

        .nav-btn.primary:hover:not(:disabled) {
            opacity: 0.9;
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        @media (max-width: 600px) {
            .quiz-card {
                padding: 20px;
            }
            .question-text {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>IJAIO Pilot Quiz</h1>
            <!-- Global Reset Removed as per request, can be re-added if needed -->
        </header>

        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="question-nav-grid" id="questionNavGrid">
                <!-- Navigation dots will be injected here -->
            </div>
        </div>

        <div class="quiz-card" id="quizCard">
            <div class="tags">
                <div class="tag-group">
                    <span class="tag" id="topicTag">Topic</span>
                    <span class="tag" id="subtopicTag">Subtopic</span>
                </div>
                <button class="reset-question-btn" onclick="resetCurrentQuestion()">Retry Question</button>
            </div>
            <div class="question-number" id="questionNumber">Question 1 of 100</div>
            <div class="question-text" id="questionText">Loading question...</div>
            
            <div class="options-grid" id="optionsGrid">
                <!-- Options will be injected here -->
            </div>

            <div class="feedback-section" id="feedbackSection">
                <span class="feedback-title" id="feedbackTitle">Feedback</span>
                <p id="feedbackText"></p>
            </div>
        </div>

        <div class="navigation">
            <button class="nav-btn" id="prevBtn" onclick="prevQuestion()">Previous</button>
            <button class="nav-btn primary" id="nextBtn" onclick="nextQuestion()">Next</button>
        </div>
    </div>

    <script>
        let questions = [];
        let currentQuestionIndex = 0;
        let userAnswers = {}; // Store user's answers: { questionId: optionIndex }

        // Fetch questions from JSON file
        fetch('ijaio26new.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                questions = data;
                loadState(); // Load saved state from localStorage
                renderQuestion();
            })
            .catch(error => {
                console.error('Error loading questions:', error);
                document.getElementById('questionText').textContent = "Error loading questions. Please ensure you are running this file via a local server (e.g., 'python -m http.server').";
            });

        // Keyboard navigation
        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowRight' || event.key === 'PageDown') {
                nextQuestion();
            } else if (event.key === 'ArrowLeft' || event.key === 'PageUp') {
                prevQuestion();
            }
        });

        function getTopicColor(topic) {
            if (!topic) return 'var(--topic-default)';
            const lowerTopic = topic.toLowerCase();
            if (lowerTopic.includes('math')) return 'var(--topic-math)';
            if (lowerTopic.includes('program') || lowerTopic.includes('coding')) return 'var(--topic-prog)';
            if (lowerTopic.includes('ai') || lowerTopic.includes('ml') || lowerTopic.includes('neural')) return 'var(--topic-aiml)';
            if (lowerTopic.includes('problem') || lowerTopic.includes('optimi')) return 'var(--topic-prob)';
            return 'var(--topic-default)';
        }

        function renderNavGrid() {
            const grid = document.getElementById('questionNavGrid');
            grid.innerHTML = '';
            
            questions.forEach((q, index) => {
                const dot = document.createElement('div');
                dot.className = 'nav-dot';
                dot.textContent = index + 1;
                dot.title = `Q${index + 1}: ${q.topic} - ${q.subtopic}`; // Tooltip
                
                // Assign color based on topic
                const topicColor = getTopicColor(q.topic);
                dot.style.backgroundColor = topicColor;
                
                if (index === currentQuestionIndex) {
                    dot.classList.add('active');
                }
                
                if (userAnswers.hasOwnProperty(q.id)) {
                    dot.classList.add('answered');
                }
                
                dot.onclick = () => jumpToQuestion(index);
                grid.appendChild(dot);
            });
            
            // Scroll active dot into view not needed for full grid, but good to keep if it overflows on mobile
            // const activeDot = grid.children[currentQuestionIndex];
            // if (activeDot) {
            //     activeDot.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            // }
        }
        
        function jumpToQuestion(index) {
            currentQuestionIndex = index;
            saveState();
            renderQuestion();
        }

        function renderQuestion() {
            if (questions.length === 0) return;

            const question = questions[currentQuestionIndex];
            const hasAnswered = userAnswers.hasOwnProperty(question.id);
            
            // Update UI elements
            document.getElementById('questionNumber').textContent = `Question ${currentQuestionIndex + 1} of ${questions.length}`;
            document.getElementById('questionText').textContent = question.question;
            
            const topicTag = document.getElementById('topicTag');
            topicTag.textContent = question.topic;
            // Apply color to topic tag
            const topicColor = getTopicColor(question.topic);
            topicTag.style.backgroundColor = topicColor;
            topicTag.style.color = 'white';
            
            document.getElementById('subtopicTag').textContent = question.subtopic;
            
            // Update Progress Bar
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = `${progress}%`;
            
            // Update Navigation Grid
            renderNavGrid();

            // Render Options
            const optionsGrid = document.getElementById('optionsGrid');
            optionsGrid.innerHTML = '';

            question.options.forEach((option, index) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = option;
                
                if (hasAnswered) {
                    btn.classList.add('disabled');
                    if (index === question.correctAnswerIndex) {
                        btn.classList.add('show-correct');
                    }
                    if (index === userAnswers[question.id] && index !== question.correctAnswerIndex) {
                        btn.classList.add('selected-incorrect');
                    }
                    if (index === userAnswers[question.id] && index === question.correctAnswerIndex) {
                        btn.classList.add('selected-correct');
                    }
                } else {
                    btn.onclick = () => selectOption(index);
                }
                
                optionsGrid.appendChild(btn);
            });

            // Render Feedback
            const feedbackSection = document.getElementById('feedbackSection');
            if (hasAnswered) {
                feedbackSection.style.display = 'block';
                const isCorrect = userAnswers[question.id] === question.correctAnswerIndex;
                const title = document.getElementById('feedbackTitle');
                title.textContent = isCorrect ? "Correct!" : "Incorrect";
                title.style.color = isCorrect ? "var(--success-color)" : "var(--error-color)";
                
                // Parse feedback
                const feedbackText = question.explanation;
                let displayFeedback = feedbackText;
                
                // Use feedback_map if available for more specific feedback
                if (question.feedback_map && question.feedback_map[userAnswers[question.id]]) {
                    displayFeedback = question.feedback_map[userAnswers[question.id]];
                } 
                // Fallback to old splitting logic if map is missing (backward compatibility)
                else if (feedbackText.includes("Correct:") && feedbackText.includes("Incorrect:")) {
                    const parts = feedbackText.split("Incorrect:");
                    const correctPart = parts[0].replace("Correct:", "").trim();
                    const incorrectPart = parts[1].trim();
                    
                    if (isCorrect) {
                        displayFeedback = correctPart;
                    } else {
                        displayFeedback = incorrectPart;
                    }
                }
                
                document.getElementById('feedbackText').textContent = displayFeedback;
            } else {
                feedbackSection.style.display = 'none';
            }

            // Update Buttons
            document.getElementById('prevBtn').disabled = currentQuestionIndex === 0;
            document.getElementById('nextBtn').disabled = currentQuestionIndex === questions.length - 1;
        }

        function selectOption(optionIndex) {
            const question = questions[currentQuestionIndex];
            userAnswers[question.id] = optionIndex;
            saveState();
            renderQuestion();
        }

        function nextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                saveState();
                renderQuestion();
            }
        }

        function prevQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                saveState();
                renderQuestion();
            }
        }

        function resetCurrentQuestion() {
            const question = questions[currentQuestionIndex];
            if (userAnswers.hasOwnProperty(question.id)) {
                delete userAnswers[question.id];
                saveState();
                renderQuestion();
            }
        }

        function saveState() {
            const state = {
                currentQuestionIndex,
                userAnswers
            };
            localStorage.setItem('ijaioPilotQuizState', JSON.stringify(state));
        }

        function loadState() {
            // Check for old state and migrate if needed
            const oldState = localStorage.getItem('njaioPilotQuizState');
            if (oldState) {
                localStorage.setItem('ijaioPilotQuizState', oldState);
                localStorage.removeItem('njaioPilotQuizState');
            }

            const savedState = localStorage.getItem('ijaioPilotQuizState');
            if (savedState) {
                const state = JSON.parse(savedState);
                currentQuestionIndex = state.currentQuestionIndex || 0;
                userAnswers = state.userAnswers || {};
            }
        }
    </script>
</body>
</html>
